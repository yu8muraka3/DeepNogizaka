{% extends "layout.html" %}
{% block content %}
<head>
  <link rel="stylesheet" href="/static/css/result.css">

  <script>
   function uaLinkChanger($id,$url) {
    var link = document.getElementById($id);
    var ua = navigator.userAgent;
    if ((ua.indexOf('iPhone') > 0 && ua.indexOf('iPad') == -1) ||
        ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0) {
        link.href = $url;
    }
}
  </script>
</head>
<p class = "judge">あなたに似ている乃木坂メンバーは...</p>
{% if name %}
<div class = "member">
  <p><span class = "name">「{{name}}」</span>({{rate}}%)です</p>
  <div class="tabs">
    <input id="result" type="radio" name="tab_item" checked>
    <label class="item" for="result">結果</label>

    <input id="upload" type="radio" name="tab_item">
    <label class="item" for="upload">判定画像</label>

    <div class = "result">
      <img class="shadow" id="nogimem"src = "./static/asset/image/{{name}}.jpg">
    </div>
    <div class = "upload">
      <img class="shadow" id="user"src = "./static/asset/uploads/{{filename}}">
    </div>
  </div>
  <div class="link">
    {% if urlname %}
      <a href="http://blog.nogizaka46.com/{{urlname}}" class="square_btn" id="changeLink1">{{name}}をもっと知る</a>
      <script type="text/javascript">
       uaLinkChanger('changeLink1', 'http://blog.nogizaka46.com/{{urlname}}/smph/');
      </script>
    {% endif %}
    <a href="http://twitter.com/share?url=http://www.nogidare.net&text=%E3%80%90%E4%B9%83%E6%9C%A8%E5%9D%82%E3%81%A3%E3%81%A7%E3%80%81%E3%81%A0%E3%82%8C%EF%BC%9F%E3%80%91%0D%0AAI%E3%81%8C%E5%88%A4%E5%AE%9A%F0%9F%91%80%E3%81%97%E3%81%9F%E7%B5%90%E6%9E%9C%E3%80%81%E9%A1%94%E3%81%8C%E4%BC%BC%E3%81%A6%E3%81%84%E3%82%8B%E4%B9%83%E6%9C%A8%E5%9D%8246%E2%8A%BF%E3%83%A1%E3%83%B3%E3%83%90%E3%83%BC%E3%81%AF...%0A%0A%22{{name}}%22({{rate}}%25)%E3%81%A7%E3%81%97%E3%81%9F%EF%BC%81%0A%0A&hashtags=%E4%B9%83%E6%9C%A8%E5%9D%8246%2C%E4%B9%83%E6%9C%A8%E5%9D%82%E3%81%A3%E3%81%A7%E3%81%A0%E3%82%8C%EF%BC%9F%2C{{name}}&related=yu8muraka3" class="square_btn">シェアする</a>


    <!-- <a href="#" class="square_btn">シェアする</a> -->
  </div>
</div>


  {% endif %}
{% endblock %}
